<!DOCTYPE html>
<html>
<head>
  <title>AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="text-align:center;font-family:sans-serif">

<h2>AI Image Generator</h2>

<input id="userPrompt" placeholder="Type idea" style="width:90%;padding:10px">
<br><br>

<button onclick="generate()">Generate Image</button>
<br><br>

<img id="image" style="max-width:90%">

<script>
const API_KEY = "AIzaSyCPNXshVA620_FqOxb9O08-LnUTiUj-MHY";

async function generate() {
  const input = document.getElementById("userPrompt").value;

  // 1️⃣ Ask Gemini to improve prompt
  const response = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: "Create a detailed image prompt: " + input }] }]
      })
    }
  );

  const data = await response.json();
  const finalPrompt = data.candidates[0].content.parts[0].text;

  // 2️⃣ Generate image using AI image URL
  document.getElementById("image").src =
    "https://image.pollinations.ai/prompt/" + encodeURIComponent(finalPrompt);
}
</script>

</body>
</html>
